[pytest]
# pytest 配置文件
# 运行所有测试: pytest tests/
# 运行特定测试: pytest tests/test_flow.py

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 排除目录
norecursedirs =
    .git
    __pycache__
    *.egg

# 输出选项
# By default, exclude integration tests that require external services
# To run integration tests: pytest -m integration
addopts =
    -v
    --strict-markers
    --tb=short
    -m "not integration"
    -o timeout=120

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    persistence: 持久化测试
    resume: 恢复功能测试
    asyncio: 异步测试
    api: API测试
    websocket: WebSocket测试
    debug: 调试测试

